<%- include('templates/guestHeader.html'); -%>
<div class="login-container">
    <div class="signup-title">
        <p class="signup-text">Sign up</p>
    </div>
    <%- (typeof err !== 'undefined' && err !== '') ? include('templates/login_error.html', {err: err}) : '' -%>

    <form class="signup-form" method="post">
        <div class="username-field">
            <input class="field" type="text" name="username" id="username-text" placeholder="Record book â„–">
        </div>
        <div class="password-field">
            <input class="field" type="password" name="password" id="password-text" placeholder="Password">
        </div>
        <div class="confirm-field">
            <input class="field" type="password" name="confirmPassword" id="confirm-text" placeholder="Confirm password">
        </div>
        <div class="login-submit">
            <button class="button submitButton" type="submit" id="login-submitButton" value="Submit">Submit</button>
        </div>
    </form>
    <div class="haveAccount-signup">
        <p class="haveAccount-text">Already have an account?
            <a href="/login" class="haveAccount-login">Log in</a></p>
    </div>
</div>
<%- include('templates/footer.html'); -%>
